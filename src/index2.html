<!doctype html>
<html ng-app="union-webkit">
	<head>
		<link rel="stylesheet" type="text/css" href="/jquery/build.css">
		<link rel="stylesheet" type="text/css" href="/bootstrap/build.css">
		<link rel="stylesheet" type="text/css" href="/angularjs/build.css">
		<link rel="stylesheet" type="text/css" href="/webkit/unikit.css">
		<script type="text/javascript" src="/jquery/build.js"></script>
		<script type="text/javascript" src="/bootstrap/build.js"></script>
		<script type="text/javascript" src="/angularjs/build.js"></script>
		<script type="text/javascript" src="/webkit/unikit.js"></script>
	</head>
	<!--
		http://azmind.com/demo/bootzard-bootstrap-wizard-template/
		http://bashooka.com/coding/jquery-step-by-step-form-wizard-plugins/
		http://www.jqueryscript.net/demo/Simple-Wizard-Modal-Plugin-with-jQuery-Bootstrap-Easy-Wizard/
	-->
	<body >
		<div style="margin:40px" ng-init="pivoteObject = {}">
			<div ng-controller="controller">
				<div uni-panel>
					<header><h1>Formulario 1</h1></header>
					<div uni-grid='{cols:[6,6]}'>
						<div>
							<form name="form1" uni-validator="{type:'tooltip'}">
								<h1>form1</h1>
								<div uni-grid="{cols:[2,4]}">
									<label>Nombre</label><input type="text" ng-model="pivoteObject.nombre" required uni-zoom><label>Apellido Paterno</label><input type="text" ng-model="pivoteObject.apellidoPat" required><br>
									<label>Apellido Materno</label><input type="text" ng-model="pivoteObject.apellidoMat"><label>Direccion</label><input type="text" ng-model="pivoteObject.direccion"><br>
									<label>Celular</label><input type="text" ng-model="pivoteObject.celular"><label>Telefono</label><input type="text" ng-model="pivoteObject.telefono"><br>
									<label>Fecha de Nacimiento</label><input type="text" ng-model="pivoteObject.nacimiento"><label>Ciudad</label><input type="text" ng-model="pivoteObject.ciudad">
									<br><label>Provincia</label><input type="text" ng-model="pivoteObject.provincia"><br>
								</div>
							</form>					
							<pre>{{pivoteObject|json}}</pre>
						</div>
						<div>
							<form name="form1" uni-validator="{type:'tooltip'}">
								<h1>form2</h1>
								<div uni-grid="{cols:[2,4]}" uni-zoom>
									<label>Nombre</label><input type="text" ng-model="pivoteObject.nombre" required><label>Apellido Paterno</label><input type="text" ng-model="pivoteObject.apellidoPat" required><br>
									<label>Apellido Materno</label><input type="text" ng-model="pivoteObject.apellidoMat"><label>Direccion</label><input type="text" ng-model="pivoteObject.direccion"><br>
									<label>Celular</label><input type="text" ng-model="pivoteObject.celular"><label>Telefono</label><input type="text" ng-model="pivoteObject.telefono"><br>
									<label>Fecha de Nacimiento</label><input type="text" ng-model="pivoteObject.nacimiento"><label>Ciudad</label><input type="text" ng-model="pivoteObject.ciudad">
									<br><label>Provincia</label><input type="text" ng-model="pivoteObject.provincia"><br>
								</div>
							</form>					
							<pre>{{pivoteObject|json}}</pre>
						</div>
					</div>
				</div>				
			</div>

			<button ng-init='openModal = false' ng-click='openModal = true'>openModal Button</button>
			<div uni-panel="{type:'modal'}" ng-show="openModal">
				<div uni-grid="{cols:[2,4]}" uni-zoom>
					<label>Nombre</label><input type="text" ng-model="pivoteObject.nombre" required><label>Apellido Paterno</label><input type="text" ng-model="pivoteObject.apellidoPat" required><br>
					<label>Apellido Materno</label><input type="text" ng-model="pivoteObject.apellidoMat"><label>Direccion</label><input type="text" ng-model="pivoteObject.direccion"><br>
					<label>Celular</label><input type="text" ng-model="pivoteObject.celular"><label>Telefono</label><input type="text" ng-model="pivoteObject.telefono"><br>
					<label>Fecha de Nacimiento</label><input type="text" ng-model="pivoteObject.nacimiento"><label>Ciudad</label><input type="text" ng-model="pivoteObject.ciudad">
					<br><label>Provincia</label><input type="text" ng-model="pivoteObject.provincia"><br>
				</div>
				<button ng-click='openModal = false'>Close Modal Button</button>
			</div>


			<div  uni-wizard >
				<header>
					<h3>Register To Our App</h3>
				</header>
				<fieldset>
					<legend>
						<button uni-badge="{icon:'user', level:'danger'}"></button>
						<span>PASO 1</span>
					</legend>
					<form name="form1" uni-validator="{type:'tooltip'}">
						<h1>Formulario 1</h1>
						<div uni-grid="{cols:[1,3]}" uni-zoom>
							<label>Nombre</label><input type="text" ng-model="pivoteObject.nombre" required><label>Apellido Paterno</label><input type="text" ng-model="pivoteObject.apellidoPat" required><label>Apellido Materno</label><input type="text" ng-model="pivoteObject.apellidoMat"><br>
							<label>Direccion</label><input type="text" ng-model="pivoteObject.direccion"><label>Celular</label><input type="text" ng-model="pivoteObject.celular"><label>Telefono</label><input type="text" ng-model="pivoteObject.telefono"><br>
							<label>Fecha de Nacimiento</label><input type="text" ng-model="pivoteObject.nacimiento"><label>Ciudad</label><input type="text" ng-model="pivoteObject.ciudad"><label>Provincia</label><input type="text" ng-model="pivoteObject.provincia"><br>
						</div>
					</form>
					<footer>
						<button uni-badge="" lcol="10" col="2" ng-click='form1.$validate()'>validar</button>
					</footer>
				</fieldset>
				<div>
					<header>
						<button uni-badge="{icon:'file', level:'danger'}"></button>
						DIRECCIÓN
					</header>
					<form name="form2" uni-validator="{type:'tooltip'}">
						<h1>Formulario 2</h1>
						<div uni-grid="{cols:[1,3]}">
							<label>Nombre 2</label><input type="text" ng-model="pivoteObject.nombre2" required><label>Apellido Paterno 2</label><input type="text" ng-model="pivoteObject.apellidoPat2" required><label>Apellido Materno 2</label><input type="text" ng-model="pivoteObject.apellidoMat2"><br>
							<label>Direccion 2</label><input type="text" ng-model="pivoteObject.direccion2"><label>Celular</label><input type="text" ng-model="pivoteObject.celular"><label>Telefono</label><input type="text" ng-model="pivoteObject.telefono"><br>
							<label>Fecha de Nacimiento 2</label><input type="text" ng-model="pivoteObject.nacimiento"><label>Ciudad</label><input type="text" ng-model="pivoteObject.ciudad"><label>Provincia</label><input type="text" ng-model="pivoteObject.provincia"><br>
						</div>
					</form>
					<footer>
						<button uni-badge="" lcol="10" col="2">eliminar</button>
						<button uni-badge="" lcol="10" col="2">enviar </button>
						<button uni-badge="" lcol="10" col="2" ng-click='form2.$validate()'>validar</button>
						<button uni-badge="" lcol="10" col="2">guardar</button>
					</footer>
				</div>
				<fieldset>
					<legend>
						CONTACTO
					</legend>
					<form>
						<h1>Formulario 3</h1>
						<div uni-grid="{cols:[1,3]}">
							<label>Nombre</label><input type="text" required><label>Apellido Paterno</label><input type="text" required><label>Apellido Materno</label><input type="text"><br>
							<label>Direccion</label><input type="text"><label>Celular</label><input type="text"><label>Telefono</label><input type="text"><br>
							<label>Fecha de Nacimiento</label><input type="text"><label>Ciudad</label><input type="text"><label>Provincia</label><input type="text"><br>
						</div>
					</form>
					<footer>
						<button uni-badge="" lcol="10" col="2">enviar </button>
						<button uni-badge="" lcol="10" col="2">guardar</button>
						<button uni-badge="" lcol="10" col="2">eliminar</button>
						<button uni-badge="" lcol="10" col="2">validar</button>
					</footer>
				</fieldset>
				<fieldset>
					<legend>
						<button uni-badge="{icon:'user', level:'danger'}"></button>
						<span>PERSONA</span>
					</legend>
					<form>
						<h1>Formulario 4</h1>
						<div uni-grid="{cols:[1,3]}">
							<label>Nombre</label><input type="text" required><label>Apellido Paterno</label><input type="text" required><label>Apellido Materno</label><input type="text"><br>
							<label>Direccion</label><input type="text"><label>Celular</label><input type="text"><label>Telefono</label><input type="text"><br>
							<label>Fecha de Nacimiento</label><input type="text"><label>Ciudad</label><input type="text"><label>Provincia</label><input type="text"><br>
						</div>
					</form>
					<footer>
						<button uni-badge="" lcol="10" col="2">guardar1</button>
					</footer>
				</fieldset>
				<div>
					<header>
						<button uni-badge="{icon:'file', level:'danger'}"></button>
						DIRECCIÓN
					</header>
					<form>
						<h1>Formulario 5</h1>
						<div uni-grid="{cols:[1,3]}">
							<label>Nombre</label><input type="text" required><label>Apellido Paterno</label><input type="text" required><label>Apellido Materno</label><input type="text"><br>
							<label>Direccion</label><input type="text"><label>Celular</label><input type="text"><label>Telefono</label><input type="text"><br>
							<label>Fecha de Nacimiento</label><input type="text"><label>Ciudad</label><input type="text"><label>Provincia</label><input type="text"><br>
						</div>
					</form>
					<footer>
						<button uni-badge="" lcol="10" col="2">eliminar</button>
						<button uni-badge="" lcol="10" col="2">guardar</button>
						<button uni-badge="" lcol="10" col="2">validar</button>
						<button uni-badge="" lcol="10" col="2">enviar </button>
					</footer>
				</div>
				<fieldset>
					<legend>
						CONTACTO
					</legend>
					<form>
						<h1>Formulario 6</h1>
						<div uni-grid="{cols:[1,3]}">
							<label>Nombre</label><input type="text" required><label>Apellido Paterno</label><input type="text" required><label>Apellido Materno</label><input type="text"><br>
							<label>Direccion</label><input type="text"><label>Celular</label><input type="text"><label>Telefono</label><input type="text"><br>
							<label>Fecha de Nacimiento</label><input type="text"><label>Ciudad</label><input type="text"><label>Provincia</label><input type="text"><br>
						</div>
					</form>
					<footer>
						<button uni-badge="" lcol="10" col="2">validar</button>
						<button uni-badge="" lcol="10" col="2">guardar</button>
						<button uni-badge="" lcol="10" col="2">enviar </button>
						<button uni-badge="" lcol="10" col="2">eliminar</button>
					</footer>
				</fieldset>
				<footer>
					<button ng-click="console.log(1)" uni-badge="{icon:'arrow-left', position:'left' ,level:'danger'}">Anterior</button>
					<button ng-click="console.log(1)" uni-badge="{icon:'arrow-right', level:'success'}">Siguiente</button>
				</footer>
			</div>
		</div>
	</body>
</html>
